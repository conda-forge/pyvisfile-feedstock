{% set name = "pyvisfile" %}
{% set version = "2022.1" %}
{% set sha256 = "249e7a1a507c58fca49bd3eb6634df64849c016641717727178f931454179011" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - numpy
    - pytools

test:
  imports:
    - {{ name }}

about:
  home: http://pypi.python.org/pypi/pyvisfile
  dev_url: http://github.com/inducer/pyvisfile
  doc_url: https://documen.tician.de/pyvisfile
  license: MIT
  license_file: LICENSE
  summary: Large-scale Visualization Data Storage
  description: |
    pyvisfile lets you write new-style Vtk visualization files.

extra:
  recipe-maintainers:
    - inducer
